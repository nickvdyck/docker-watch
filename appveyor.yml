version: 0.3.0.{build}
os: Visual Studio 2017
environment:
  global:
    DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
    DOTNET_CLI_TELEMETRY_OPTOUT: 1
install:
  - ps: iwr https://get.dot.net/v1/dotnet-install.ps1 -outfile dotnet-install.ps1
  - ps: .\dotnet-install.ps1 -Version 2.1.302 -InstallDir $env:ProgramFiles/dotnet
build_script:
  - ps: .\scripts\build.ps1 -IsOfficialBuild
after_build:
  - ps: .\scripts\package.ps1 -IsOfficialBuild
test: off
artifacts:
  - path: 'artifacts\*.nupkg'
    name: Packages
    type: NuGetPackages
  - path: 'artifacts\*.zip'
    name: Binaries
deploy:
  - provider: GitHub
    description: 'docker-watch release. Look at the changelog for more info'
    auth_token:
      secure: HcRt2eElpflbfyYTUVbgZR2PNBJsxqWIGRH73c/e3bUoxX0iMha9p4vYMl8bjNfr
    artifact: Packages,Binaries
    draft: false
    prerelease: false
    on:
      appveyor_repo_tag: true
  - provider: NuGet
    artifact: Packages
    api_key:
      secure: iylDNshJwaF2PslK2A6M1uWfF/DA1gkKVGfHfHzGL80MUifezd8hXmse25Cxwqdd
    skip_symbols: false
    on:
      appveyor_repo_tag: true
